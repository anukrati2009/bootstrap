<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center bg-primary mt-3 text-uppercase text-white">Card From</h1>
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card shadow-lg">
                    <img src="/image/a.jpg" alt="" class="w-100">
                    <div class="card-body">
                        <p>landitiis, ipsam eaque cumque perspiciatis cum officia quidem tempora aspernatur aperiam
                            fugit facilis incidunt.</p>
                        <button class="btn btn-primary"> Read More...</button>
                    </div> <!-- card body end -->
                </div><!-- card shadow end -->
            </div> <!-- col-md-4 end -->
            <!-- start new div -->
            <div class="col-md-4 mb-3">
                <div class="card shadow-lg">
                    <h2 class="text-center bg-info text-white ">Register Form</h2>
                    <div class="card-body">
                        <form action="">
                            <div class="mb-3">
                                <label for="">Name</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="">Email</label>
                                <input type="email" name="" id="" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="">Phone no.</label>
                                <input type="number" name="" id="" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="">D.O.B</label>
                                <input type="date" name="" id="" class="form-control">
                            </div>
                            <button class="btn btn-primary"> Submit</button>
                        </form>
                    </div> <!-- card body end -->
                </div><!-- card shadow end  -->
            </div> <!-- col-md 4 end-->
            <!-- new div start -->
            <div class="col-md-4 mb-3">
                <div class="card shadow-lg">
                    <h2 class="text-center bg-info text-white ">Login in</h2>
                    <div class="card-body">
                        <form action="">
                            <div class="mb-3">
                                <label for="">Username</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="">Password</label>
                                <input type="password" name="" id="" class="form-control">
                            </div>
                            <button class="btn btn-primary">Login</button>
                        </form>
                    </div> <!-- card body end -->
                </div><!-- card shadow end  -->
            </div> <!-- col-md 4 end-->
        </div><!-- container row end -->
    </div><!-- container div end -->
</body>

</html>
