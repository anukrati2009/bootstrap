<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            animation: up-down 2s case-in-out infinite alternate-reverse both;
        }
        @keyframes up-down{
            0% {
                transform: translate(0px);
            }
            100%{
                transform: translate(50px);
            }
        }
        .a {
            width:300px;
            height:300px;
        }
    </style>
</head>
<body>
    <center>
        <br><br>
        <img src="/image/a.jpg" class="a">
    </center>
</body>
</html>
